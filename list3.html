<html>
<head>
<script type='text/javascript' src='knockout-2.3.0.js'></script>
</head>
<body>
<h4>People</h4>
<table>
    <thead>
        <tr><th>First name</th><th>Last name</th></tr>
    </thead>
    <tbody>
        <!-- ko foreach: people -->
        <tr>
            <td data-bind="text: firstName"></td>
            <td data-bind="text: lastName"></td>
        </tr>
        <!-- /ko -->
        
        <tr>
            <td><input type="text" data-bind="value: newFirstName"/></td>
            <td><input type="text" data-bind="value: newLastName"/></td>
        </tr>
    </tbody>
</table>
<button data-bind="click: addPerson">Add</button>

<script type='text/javascript'>
function AppViewModel() {
    var self = this;
 
    self.people = ko.observableArray([
        { firstName: 'Bert', lastName: 'Bertington' },
        { firstName: 'Charles', lastName: 'Charlesforth' },
        { firstName: 'Denise', lastName: 'Dentiste' }
    ]);
 
    self.newFirstName = ko.observable("");
    self.newLastName = ko.observable("");

    self.addPerson = function() {
        self.people.push({ firstName: self.newFirstName(), lastName: self.newLastName() });
        self.newFirstName("");
        self.newLastName("");
    };
 
    self.removePerson = function() {
        self.people.remove(this);
    }
}
 
ko.applyBindings(new AppViewModel());
</script>
</body>
</html>
